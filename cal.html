<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
</head>
<body>
	<div id=container>
		<button id="one">1</button>
		<button id="plus">+</button>
		<button id="two">2</button>
	</div>
	<script type="text/javascript">
		var num1,num2;
		var no1=document.getElementById('one');
		var no2=document.getElementById('two');
		var pluss=document.getElementById('plus');
		no1.addEventListener('click',function(){
			num1=1;
			console.log(num1);
		});
		no2.addEventListener('click',function(){
			num2=2;
			console.log(num2);
		});
		pluss.addEventListener('click',function() {
			var res=num1+num2;
		console.log(res);
		})
		
	</script>
</body>
</html>
