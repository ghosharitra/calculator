<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
</head>
<body>
	<div id=container>
		<div id="display-container">
			<p id="display"></p>
		</div>
		<button class="buttons" data="1">1</button>
		<button class="buttons" data="2">2</button>
		<button class="buttons" data="3">3</button>
		<button class="buttons" data="4">4</button>
		<button class="buttons" data="+">+</button>
		<button class="buttons" data="-">-</button>
		<button class="buttons" data="=">=</button>
		</div>
	<script type="text/javascript">
		var num1=null;
		var  num2=null;
		var opperator=null;
		var button=document.getElementsByClassName('buttons');
		var display=document.getElementById('display');
		for(var i=0;i<button.length;i++){
			button[i].addEventListener('click',function(){
			var value=this.getAttribute('data');
				if(value=="+"){
					num1=parseFloat(display.textContent);
					opperator="+";
					
					display.innerText=null;
				}

			 	else if(value=="="){
			 		opperator="+";
					num2=parseFloat(display.textContent);
					res=eval("num1 opperator num2");
					display.innerText(res);
				}	
				else{
					display.innerText+=value;
				}
				
				}
			);
		}
		
	</script>
</body>
</html>
